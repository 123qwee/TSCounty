<div class="mask"></div>
<div class="row six-page">
  <div class="page-title">
    <img class="icon-title" src='./src/static/images/content/icon_details.png'>
    <pre class="page-title">社区工作动态：</pre>
    <!-- <img class="icon-title icon-del six-close" src='./src/static/images/content/icon_delete.png'> -->
    <span class="community-more" style="position: absolute;right: 6px;cursor: pointer;">更多...</span>
  </div>
  <div class="page-content six-content">
    {{#if_list list}}
    <div class="no-data">暂无数据</div>
    {{else}} {{#each list}}
    <div class="six-item" data-pkid="{{id}}">
      <div class="item-title">
        {{#isPic coverUuid}}
        <img src="{{coverUuid}}"> {{else}}
        <img src="./src/static/images/content/hd.png"> {{/isPic}}
      </div>
      <div class="item-content">
        <div class="item-content-title">{{title}}</div>
        <div class="item-content-date">{{creatTime}}</div>
      </div>
    </div>
    {{/each}} {{/if_list}}
  </div>
</div>
