<div class="notice-dialog">
    <div class="dialog-top">
        <div class="top-title">{{title}}</div>
        <img class="dialog-close" src="../../../src/static/images/content/icon_delete.png">
    </div>
    <div class="dialog-mid">
        <div class="notice-info-title">
            <div>作者：{{author}}</div>
            <div>来源：{{type}}</div>
            <div>时间：{{creatTime}}</div>
        </div>
        <div class="notice-info-content"></div>
    </div>
</div>
