    <!--L2 CrossPlatform /begin -->
    <div class="video" id="CuPlayer">
      <script type="text/javascript">
        var vID = "";
        var vWidth = "100%"; //播放器宽度设置
        var vHeight = "100%"; //播放器高度设置
        var vFile = "CuSunV2setLive.xml"; //播放器配置文件
        var vPlayer = "player.swf?v=3.5"; //播放器文件
        var vPic = "images/start.jpg"; //视频缩略图
        var vCssurl = "css/mini.css"; //移动端CSS应用文件
        //PC端
        var vServer = "rtmp://61.134.84.239/hls"; //RTMP直播服务器地址
        var vMp4url = ""; //RTMP视频文件地址
        //安卓端,iOS端,wp(以下地址为m3u8地址)
        // var vIosurl = "http://61.134.84.239:8000/test1.m3u8"; //视频文件地址
        var vIosurl = "http://61.134.84.239:8000/"; //视频文件地址
        //-->
        function GetRequest() {
          var url = location.search; //获取url中"?"符后的字串   
          var theRequest = new Object();
          if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
              theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
          }
          return theRequest;
        };
        (function () {
          vMp4url = GetRequest().address;
          // vIosurl =
            // "http://61.134.84.239:8000/rtsp://125.74.117.168:226/ISAPI/streaming/channels/101";
          //   vIosurl = "http://61.134.84.239:8000/test1.m3u8";
        })();

      </script>
      <script class="CuPlayerVideo" data-mce-role="CuPlayerVideo" type="text/javascript"
        src="./js/CuSunL2.min.js"></script>
    </div>
